# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R

cache: packages

r_github_packages: dickoa/rgeoboundaries

before_install:
  - sudo apt-get -y libudunits2-dev libgdal-dev libgeos-dev libproj-dev

addons:
  apt:
    update: true

after_success:
    - Rscript -e 'covr::codecov()'
